# burningdemand_dagster/config.yaml
# Configuration for data collection

# Reddit subreddits to monitor
reddit:
  subreddits:
    - "entrepreneur"
    - "SaaS"
    - "startups"

keywords:
  # Keywords for discovering people who would pay for SaaS tools.
  # Rule: if a post matches ANY of these terms, we keep it.
  core:
    # ---- Strong buying / switching intent ----
    - "looking for"
    - "any recommendations"
    - "recommend a tool"
    - "what tool do you use"
    - "alternatives to"
    - "alternative to"
    - "replacement for"
    - "switching from"
    - "migrating from"
    - "best tool for"
    - "best software for"
    - "is there a tool"
    - "is there software"
    - "saas for"
    - "platform for"

    # ---- Pricing / willingness to pay ----
    - "pricing"
    - "cost"
    - "expensive"
    - "cheaper"
    - "worth paying"
    - "subscription"
    - "license"
    - "enterprise plan"
    - "free tier"
    - "trial"
    - "paid version"

    # ---- Pain / friction ----
    - "too slow"
    - "slow"
    - "frustrating"
    - "annoying"
    - "broken"
    - "doesn't work"
    - "hard to use"
    - "hard to manage"
    - "manual"
    - "time-consuming"
    - "tedious"
    - "error prone"
    - "unreliable"
    - "scaling issues"
    - "performance issues"

    # ---- Workflow / ops context ----
    - "workflow"
    - "automation"
    - "monitoring"
    - "reporting"
    - "tracking"
    - "dashboard"
    - "alerting"
    - "compliance"
    - "audit"
    - "integration"
    - "sync"
    - "migration"
    - "data pipeline"

    # ---- Business / team context ----
    - "at work"
    - "at my company"
    - "in production"
    - "in our team"
    - "for clients"
    - "for customers"
    - "enterprise"
    - "internal tool"
    - "ops"
    - "devops"

  sources:
    github:
      extra:
        - "feature request"
        - "enhancement"
        - "performance"
        - "scalability"
        - "timeout"
        - "memory leak"
        - "integration"

    stackoverflow:
      tags:
        - "python"
        - "javascript"
        - "typescript"
        - "java"
        - "go"
        - "docker"
        - "kubernetes"
        - "aws"
        - "postgresql"
      extra:
        - "best practice"
        - "production"
        - "scaling"
        - "monitoring"

    reddit:
      extra:
        - "what are you using"
        - "any good tool"
        - "any recommendations"
        - "how do you manage"
        - "how do you automate"
        - "what software"
        - "what platform"

    hackernews:
      extra:
        - "startup"
        - "saas"
        - "tool"
        - "platform"
        - "automation"
        - "analytics"
